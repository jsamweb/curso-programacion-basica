<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculadora de Peso</title>
</head>
<body>
    <h1>Tu Peso Planetario</h1>
    <p>quieres saber cual es tu peso en otro planeta?</p>
    <script>
        var usuario = prompt("cual es tu peso?");
        var planeta = parseInt( prompt("elige tu planeta. 1 es marte y 2 es jupiter"));
        var peso = parseFloat(usuario);
        var g_tierra = 9.8;
        var g_marte = 3.7;
        var g_jupiter = 24.8;
        var peso_final;
        var nombre;

        if(planeta==1){
            peso_final = peso * g_marte / g_tierra;
            nombre = "Marte";
        }
        else if(planeta ==2){
            peso_final = peso * g_jupiter / g_tierra; 
            nombre = "Jupiter";
        }
        else{
            peso_final = "100000";
            nombre = "Morcillo";
        }

        peso_final = parseInt(peso_final);

        document.write("tu peso en "+ nombre +"  es <strong> " + peso_final + " kg</strong>");

    </script>

    
</body>
</html>
