<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculadora de Peso</title>
</head>
<body>
    <h1>Tu Peso Planetario</h1>
    <p>quieres saber cual es tu peso en otro planeta?</p>
    <script>
        var usuario = prompt("cual es tu peso?");
        var peso = parseFloat(usuario);
        var g_tierra = 9.8;
        var g_marte = 3.7;
        var g_jupiter = 24.8;
        var peso_final;
        peso_final = peso * g_marte / g_tierra;
        peso_final = parseFloat(peso_final.toFixed(2));
        document.write("tu peso en marte es <strong> " + peso_final + " kg</strong>");

    </script>

    
</body>
</html>
